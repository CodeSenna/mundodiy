<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Mundo DIY</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/estilo.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Cabeçalho -->
  <header class="bg-gray-900 text-white fixed w-full z-10 shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold">Mundo DIY</div>
      <nav class="space-x-6 hidden md:block">
        <a href="index.html#sobre" class="hover:text-yellow-400">Sobre</a>
        <a href="index.html#areas" class="hover:text-yellow-400">Áreas DIY</a>
        <a href="index.html#videos" class="hover:text-yellow-400">Vídeos</a>
        <a href="index.html#galeria" class="hover:text-yellow-400">Galeria</a>
        <a href="contato.html" class="hover:text-yellow-400 font-semibold underline">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Formulário -->
  <main class="pt-24 px-6 max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-center">Entre em Contato</h1>

    <form action="#" method="post" class="bg-gray-100 p-8 rounded-lg shadow-md space-y-6">
      <div>
        <label for="nome" class="block text-lg font-semibold mb-1">Nome:</label>
        <input type="text" id="nome" name="nome" required
               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label for="email" class="block text-lg font-semibold mb-1">E-mail:</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label for="mensagem" class="block text-lg font-semibold mb-1">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required
                  class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
      </div>

      <button type="submit"
              class="bg-yellow-400 hover:bg-yellow-500 transition-colors text-white font-semibold px-6 py-2 rounded-md">
        Enviar
      </button>
    </form>
  </main>

  <!-- Rodapé -->
  <footer class="bg-gray-900 text-white py-8 mt-12">
    <div class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-6">
      <div>
        <h4 class="font-bold text-lg mb-2">Links úteis</h4>
        <ul>
          <li><a href="index.html" class="hover:underline">Início</a></li>
          <li><a href="index.html#videos" class="hover:underline">Tutoriais</a></li>
          <li><a href="contato.html" class="hover:underline">Contato</a></li>
        </ul>
      </div>
      <div>
        <h4 class="font-bold text-lg mb-2">Siga-nos</h4>
        <div class="flex space-x-4 mt-2">
          <span>Instagram</span>
          <span>YouTube</span>
          <span>Facebook</span>
        </div>
      </div>
      <div>
        <h4 class="font-bold text-lg mb-2">Créditos</h4>
        <p>&copy; 2025 Mundo DIY. Desenvolvido por Matheus e equipe.</p>
      </div>
    </div>
  </footer>

</body>
</html>
